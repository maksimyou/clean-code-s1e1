<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header matrix-wrapp">
    <img class="header__image picture" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main main-page-element">
    <section class="main__section-1" id="adding-elem-to-list">
      <h3 class="main__title-1 title-task-add">Add Item</h3>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="add">Add</button>
      </div>
    </section>
    <section class="main__section-2">
      <h3 class="main__title-2 title-task">Todo</h3>
      <ul class="main__list-1" id="incomplete-tasks">
        <li class="list-style">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="image-remove" src="./remove.svg" alt="remove"></button>
        </li>
        <li class="list-style edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="edit">Save</button>
          <button class="delete"><img class="image-remove" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="main__section-3">
      <h3 class="main__title-3 title-task">Completed</h3>
      <ul class="main__list-2" id="completed-tasks">
        <li class="list-style">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="edit">Edit</button>
          <button class="delete"><img class="image-remove" src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
